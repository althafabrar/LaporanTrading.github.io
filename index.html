<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Report</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
 <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h2>My Trading Report</h2>
    </div>

    <!-- Burger menu (muncul di HP) -->
    <div class="burger" onclick="toggleMenu()">☰</div>

    <div class="nav-right" id="navMenu">
      <a href="#dashboard">Dashboard</a>
      <a href="#form">Tambah Trade</a>
      <label for="filterSelect" class="filter-label">Filter:</label>
      <select id="filterSelect" onchange="renderTable()">
        <option value="all">Semua</option>
        <option value="today">Hari Ini</option>
        <option value="week">Minggu Ini</option>
        <option value="month">Bulan Ini</option>
      </select>
    </div>
  </nav>


  <header>
    <h1>MEMBER CAPYBARA</h1>
  </header>

  <!-- Dashboard -->
  <section class="dashboard" id="dashboard">
    <div class="card">
      <h3>Modal Awal</h3>
      <p id="initialBalance">$1000</p>
      <button class="btn small" onclick="editModal()">Edit Modal</button>
    </div>
    <div class="card"><h3>Saldo Sekarang</h3><p id="currentBalance">$1000</p></div>
    <div class="card"><h3>Total Profit</h3><p id="totalProfit">+ $0</p></div>
    <div class="card"><h3>Winrate</h3><p id="winrate">0%</p></div>
  </section>

  <!-- Form Input -->
  <div class="form-box" id="form">
    <h3 id="formTitle">➕ Tambah Catatan Trading</h3>
    <input type="hidden" id="editIndex">
    <input type="date" id="dateInput">
    <select id="pairInput">
      <option value="BTC/USDT">BTC/USDT</option>
      <option value="XAU/USD">XAU/USD</option>
    </select>
    <select id="positionInput">
      <option value="Buy">Buy</option>
      <option value="Sell">Sell</option>
    </select>
    <input type="number" id="lotInput" placeholder="Lot">
    <input type="number" id="resultInput" placeholder="Hasil ($)">
    <button class="btn" onclick="saveTrade()">Simpan</button>
    <button class="btn cancel" onclick="cancelEdit()" style="display:none;">Batal</button>
  </div>

  <!-- Table -->
  <section>
    <table id="tradeTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Pair</th>
          <th>Posisi</th>
          <th>Lot</th>
          <th>Hasil</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Chart -->
  <section class="chart-container">
    <canvas id="profitChart"></canvas>
  </section>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.classList.toggle("show");
    }
  </script>
  
  <script src="script.js"></script>
</body>
</html>
